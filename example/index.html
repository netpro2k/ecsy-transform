<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      #canvas {
        height: 100%;
        width: 100%;
        background-color: black;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
